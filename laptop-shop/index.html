<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>فرز اللابتوبات - شبيه إيباي</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container header-content">
        <h1 class="brand">لابتوبات</h1>
        <div class="search-sort" role="search">
          <label class="visually-hidden" for="search-input">بحث</label>
          <input id="search-input" type="search" placeholder="ابحث عن لابتوب، معالج، أو كرت شاشة..." autocomplete="off" />
          <label class="visually-hidden" for="sort-select">الترتيب</label>
          <select id="sort-select" aria-label="ترتيب النتائج">
            <option value="best">أفضل تطابق</option>
            <option value="price-asc">السعر: الأقل أولاً</option>
            <option value="price-desc">السعر: الأعلى أولاً</option>
            <option value="newest">الأحدث</option>
            <option value="ram-desc">الرام: الأعلى أولاً</option>
            <option value="storage-desc">التخزين: الأعلى أولاً</option>
          </select>
        </div>
      </div>
    </header>

    <main class="container layout" id="main">
      <aside class="filters" id="filters" aria-label="فلاتر البحث">
        <h2 class="filters-title">الفلاتر</h2>

        <details open>
          <summary>العلامة التجارية</summary>
          <div id="filter-brand" class="filter-group" aria-live="polite"></div>
        </details>

        <details open>
          <summary>السعر</summary>
          <div class="filter-group price-range">
            <input id="price-min" type="number" inputmode="numeric" placeholder="الأدنى" aria-label="أقل سعر" />
            <span class="dash" aria-hidden="true">-</span>
            <input id="price-max" type="number" inputmode="numeric" placeholder="الأعلى" aria-label="أعلى سعر" />
            <button id="price-apply" type="button" class="btn">تطبيق</button>
          </div>
        </details>

        <details>
          <summary>الرام (GB)</summary>
          <div id="filter-ram" class="filter-group"></div>
        </details>

        <details>
          <summary>التخزين (GB)</summary>
          <div id="filter-storage" class="filter-group"></div>
        </details>

        <details>
          <summary>المعالج (CPU)</summary>
          <div id="filter-cpu" class="filter-group"></div>
        </details>

        <details>
          <summary>البطاقة الرسومية (GPU)</summary>
          <div id="filter-gpu" class="filter-group"></div>
        </details>

        <details>
          <summary>الحالة</summary>
          <div id="filter-condition" class="filter-group"></div>
        </details>

        <button id="clear-filters" type="button" class="btn secondary clear-btn">مسح الفلاتر</button>
      </aside>

      <section class="results" aria-live="polite">
        <div class="results-toolbar">
          <div id="results-count" class="results-count"></div>
          <div class="page-size">
            <label for="page-size-select">حجم الصفحة</label>
            <select id="page-size-select">
              <option value="12">12</option>
              <option value="24">24</option>
              <option value="48">48</option>
            </select>
          </div>
        </div>
        <div id="active-filters" class="active-filters" aria-live="polite"></div>
        <div id="grid" class="product-grid"></div>
        <nav id="pagination" class="pagination" aria-label="التنقل بين الصفحات"></nav>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">هذا نموذج تجريبي يُشبه أسلوب إيباي للفرز</div>
    </footer>

    <script src="assets/app.js" defer></script>
  </body>
  </html>
